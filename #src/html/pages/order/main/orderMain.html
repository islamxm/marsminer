<div class="orderMain">
    <div class="container">
        <div class="orderMain__in">
            <div class="orderMain__body">
                <h2 class="orderMain__body_title section-title">
                    Оформление заказа
                </h2>
                <form class="orderMain__body_form">
                    <div class="orderMain__body_form_item">
                        <input
                            placeholder="Ваше имя" 
                            type="text" 
                            class="orderMain__body_form_input">
                        <div class="orderMain__body_form_ex">
                            Оставьте свое имя
                        </div>
                    </div>
                    <div class="orderMain__body_form_item">
                        <input
                            placeholder="Номер телефона" 
                            type="tel" 
                            class="orderMain__body_form_input" id="phone-mask">
                        <div class="orderMain__body_form_ex">
                            Оставьте свой номер телефона
                        </div>
                    </div>
                    <div class="orderMain__body_form_item">
                        <div class="orderMain__body_form_input">
                            Asic майнер Whatsminer M50 118TH/s
                        </div>
                        <div class="orderMain__body_form_ex">
                            Продукт
                            <div class="orderMain__body_form_ex_counter">
                                <div class="orderMain__body_form_ex_counter_total">
                                    156 800 руб
                                </div>
                                <div class="orderMain__body_form_ex_counter_el">
                                    <button type="button" class="orderMain__body_form_ex_counter_btn">-</button>
                                <div class="orderMain__body_form_ex_counter_val">
                                    1
                                </div>
                                <button type="button" class="orderMain__body_form_ex_counter_btn">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="orderMain__body_form_action">
                        <button type="button" class="orderMain__body_form_action_back"></button>
                        <button type="submit" class="orderMain__body_form_action_send">
                            Отправить
                        </button>
                    </div>
                    <div class="orderMain__body_form_link">
                        Продолжая, вы соглашаетесь с <a href="#">политикой конфиденциальности</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
